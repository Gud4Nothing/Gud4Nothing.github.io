name: Deploy to GitHub Pages

on:
  push:
    paths:
      - 'public/**'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
