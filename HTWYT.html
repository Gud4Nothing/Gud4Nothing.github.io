<!DOCTYPE html>
<html lang="en">
<head>
  <title>How to Waste Your Time</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body_HTWYT">
  <nav class="navbar">
    <div class="nav_container">
      <a href="https://Gud4Nothing.github.io" class="nav_logo">Gud4Nothing</a>
      <ul class="nav_menu">
        <li><a href="https://Gud4Nothing.github.io">Home</a></li>
        <li><a href="ideas">Ideas</a></li>
        <li><a href="HTWYT">How to Waste Your Time</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Welcome to the How to Waste Your Time page!</h1>
    <p>This is where YOUR ideas (from the ideas page) are posted!</p>
  </div>
  <div name="ideas">
    <!-- Approved ideas will be dynamically loaded here -->
  </div>
  <script>
    // Load approved ideas
    fetch('approved_ideas.json')
      .then(res => res.json())
      .then(ideas => {
        const container = document.querySelector('[name="ideas"]');
        ideas.forEach(idea => {
          const div = document.createElement('div');
          div.className = 'container';
          div.innerHTML = `
            <h1>${escapeHtml(idea.name)}</h1>
            <p>${escapeHtml(idea.idea)}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error loading approved ideas:', err);
      });
  </script>
  <script src="admin.js"></script>
</body>
</html>
